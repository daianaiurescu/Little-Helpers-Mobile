<ion-content>

  <ion-header>
    <ion-toolbar>
      <ion-title class="headerContainer">Edit Details</ion-title>
      <ion-button (click)="CloseModal()" slot="primary" class="buttonContainer">Close</ion-button>

    </ion-toolbar>
  </ion-header>

  <div class="textLabel">
    <ion-item>
      <ion-label position="fixed">Title</ion-label>
      <ion-input  #title></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Category</ion-label>
      <ion-input #category></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Price</ion-label>
      <ion-input #price></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Stock</ion-label>
      <ion-input #stock></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Description</ion-label>
      <ion-input #description></ion-input>
    </ion-item>
    <input type="file" accept="*.png.jpg" (change)="upload($event)">
    <ion-button (click)="createRecord()">upload</ion-button>
    <br>
  </div>

  <ion-button  slot="primary" class="buttonContainer mr-10" (click) = "saveProduct(title, category, price, stock, description)" >Save changes</ion-button>


</ion-content>
