<ion-content>

  <ion-header>
    <ion-toolbar>
      <ion-title class="headerContainer">Apply for volunteering at {{ selectedOrganisation.title }} </ion-title>
      <ion-button (click)="CloseModal()" slot="primary" class="buttonContainer">Close</ion-button>
    </ion-toolbar>
  </ion-header>

  <div class="textLabel">
    <ion-item>
      <ion-label position="fixed">First Name</ion-label>
        <ion-input #firstName></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Last Name</ion-label>
        <ion-input #lastName></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Birthday</ion-label>
        <ion-input #birthday></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Phone number</ion-label>
      <ion-input #password type="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Email</ion-label>
      <ion-input #email></ion-input>
    </ion-item>
  </div>

  <ion-button class="buttonContainerS">Apply</ion-button>

</ion-content>
