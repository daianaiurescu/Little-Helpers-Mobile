<ion-content fullscreen>
  <div class="container">

    <ion-card >
      <img src="../assets/volunteer.png"/>
        <ion-card-header>
         <ion-card-subtitle class="cardSubTitle">Welcome to</ion-card-subtitle>
          <ion-card-title class="cardTitle">Little Helpers</ion-card-title>
        </ion-card-header>
    </ion-card>

    <div class="textLabel">
        <ion-item>
          <ion-label position="fixed">Email</ion-label>
            <ion-input #email></ion-input>
        </ion-item>
      <br>
        <ion-item>
          <ion-label position="fixed">Password</ion-label>
          <ion-input type="Password" #password></ion-input>
        </ion-item>
    </div>

    <p class="text" style="text-decoration-line: underline" (click) = "OpenForgotPasswordModal()" >Forgot your password?</p>

    <ion-button class="buttonContainer" (click) = "SingIn(email,password)" >Log in</ion-button>

    <p class="text" (click)="OpenModal()" style="text-decoration-line: underline">New User? Create an account!</p>

  </div>

</ion-content>
