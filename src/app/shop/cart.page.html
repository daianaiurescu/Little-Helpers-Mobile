<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <ion-menu side="start" content-id="main-content">
            <ion-header>
            <ion-toolbar translucent>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
            </ion-header>
            <ion-content>
            <ion-list>
                <ion-item>
                <ion-icon name="home" slot="start"></ion-icon>
                <ion-label routerLink="/welcome">Home</ion-label>
                </ion-item>
                <ion-item>
                <ion-icon name="bag" slot="start"></ion-icon>
                <ion-label routerLink="/shop">Shop</ion-label>
                </ion-item>
                <ion-item>
                <ion-icon name="accessibility" slot="start"></ion-icon>
                <ion-label routerLink="/organizations">Organisations</ion-label>
                </ion-item>
            </ion-list>
            </ion-content>
        </ion-menu>

    <ion-content>
        <ion-header id="main-content">
                <ion-toolbar position="top" class="new-background-color">
                    <ion-buttons slot="start">
                        <ion-menu-button style="color:white"></ion-menu-button>
                    </ion-buttons>
                    <ion-title class="headerTitle">Little Helpers</ion-title>
                    <div>
                        <button class="styled-button" (click)="OpenPage()" ><i class="fa fa-user"></i></button>
                    </div>
                </ion-toolbar>

            <ion-toolbar>
              <div class="page">
                <h2 class="page-title">Cart</h2>
                <div *ngIf="cartDetails">
                  <table style="margin-left: 10%">
                    <tr>
                      <th class="column-title">Image</th>
                      <th class="column-title">Price</th>
                      <th class="column-title">Quantity</th>
                      <th class="column-title">Sub Total</th>
                      <th class="column-title">Remove Item</th>
                    </tr>
                    <tr *ngFor="let cartDetail of cartDetails">
                      <td><img src="{{cartDetail.photo}}" alt="P1" [width]="200"></td>
                      <td class="column-text padd-l-50">$ {{cartDetail.price}}</td>
                      <td>
                        <div class="padd-l-30">
                          <button
                            type="button" class="btn mr-15"
                            (click)="incQnt(cartDetail.id, cartDetail.quantity)">
                            <i class="fa fa-plus"></i>
                          </button>
                          <span class="column-text">{{cartDetail.quantity}}
                  </span>
                          <button type="button"
                                  class="btn ml-15"
                                  (click)="decQnt(cartDetail.id, cartDetail.quantity)">
                            <i class="fa fa-minus"></i>
                          </button>
                        </div>
                      </td>
                      <td class="column-text padd-l-70">$ {{cartDetail.quantity * cartDetail.price | number}}
                      </td>
                      <td class="padd-l-80"><button type="button"
                                  class="btn" style="margin-left: 20px"
                                  (click)="deleteProduct(cartDetail.id)">
                        <i class="fa fa-trash"></i>
                      </button></td>
                    </tr>
                  </table>
                  <div class="row">
                    <div class="col-md-6">
                      <h3 class="page-title ml-40p" style="font-size: x-large">Total - $ {{total}}

                      </h3>
                    </div>
                    <div class="col-md-6 text-right">
                      <button type="button"
                              class="removeall ml-40p mb-20px"
                              (click)="openClientDetails()">
                        Place order
                      </button>
                      <button type="button"
                              class="removeall ml-30p"
                              (click)="removeAll()">
                        <i class="fa fa-trash" style="margin-left: 20px"></i>
                        Remove All Items</button>
                    </div>
                  </div>
                </div>
              </div>
          </ion-toolbar>
        </ion-header>
      </ion-content>
